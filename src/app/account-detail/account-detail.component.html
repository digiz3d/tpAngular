<h1>Account detail</h1>
<table>
    <thead>
      <tr>
          <th>Name</th>
          <th>Ammount</th>
      </tr>
    </thead>
    <tbody>
      <tr>
          <td>{{ account.name }}</td>
          <td>{{ account.value }}</td>
      </tr>
    </tbody>
</table>
<h2>Transactions</h2>
<table>
  <thead>
    <tr>
      <th>Intitul√©</th>
      <th>Solde</th>
      <th>Date</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let transaction of transactions">
      <td>{{ transaction.value }}</td>
      <td>{{ transaction.message }}</td>
      <td>{{ transaction.date | date:'short'}}</td>
    </tr>
  </tbody>
</table>
<app-add-transaction (transactionAdded)="addTransaction($event)"></app-add-transaction>
